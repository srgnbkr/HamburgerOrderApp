<ol *ngIf="meatBaskets.length || friedFoodBaskets.length || ingredientBaskets.length" class="list-group list-group-numbered mt-4">
  <li *ngFor="let meat of meatBaskets" class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{meat.meat.name}}</div>

    </div>
    <span class="badge bg-primary rounded-pill">{{meat.quantity}}</span>
  </li>
  <li class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">İç Malzemeler</div>
      <div *ngFor="let ingredient of ingredientBaskets">
        <span>{{ingredient.ingredient.name}}</span>
        <span class="badge bg-success rounded-pill m-2">{{ingredient.quantity}}</span>

      </div>
    </div>

  </li>
  <li *ngFor="let friedFood of friedFoodBaskets" class="list-group-item d-flex justify-content-between align-items-start">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{friedFood.friedFood.name}}</div>
    </div>

  </li>

</ol>
