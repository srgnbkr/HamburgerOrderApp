
<div class="product mt-4">

  <div class="product-name">
    {{ ingredient.name }}
  </div>




  <div
    class="quantity-bar d-flex justify-content-between align-items-center mt-2"
  >

    <button (click)="addToBasket(ingredient)"  class="btn btn-sm btn-success">Sepete Ekle</button>
    <button (click)="removeFromBasket(ingredient)" class="btn btn-sm btn-danger">Sepetten Çıkar</button>
  </div>

</div>
